{% load humanize %}

<tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
  <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">
    {{ t.created_at|date:"M d, Y H:i" }}
  </td>

  <td class="py-3 pr-4">
    <span class="px-2 py-1 rounded text-xs font-medium
      {% if t.transaction_type == 'D' %}
        bg-amber-100 text-amber-800 dark:bg-amber-900 dark:text-amber-200
      {% else %}
        bg-emerald-100 text-emerald-800 dark:bg-emerald-900 dark:text-emerald-200
      {% endif %}">
      {{ t.get_transaction_type_display }}
    </span>
  </td>

  <td class="py-3 pr-4 text-gray-900 dark:text-white font-medium">
    {{ t.amount|intcomma }}
  </td>

  <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">
    {{ t.reference|default:"—" }}
  </td>

  <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">
    {% if t.created_by %}
      {{ t.created_by.get_full_name|default:t.created_by.username }}
    {% else %}
      <span class="text-gray-400">—</span>
    {% endif %}
  </td>
</tr>
